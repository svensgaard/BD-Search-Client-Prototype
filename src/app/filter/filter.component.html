<aside>
	<h3>Opdel efter</h3>
	<select [(ngModel)]="filter.dividedBy" id="divideBy"
		(change)="onFilterChanged()">
		<option>Dokument type</option>
		<option>Dato</option>
		<option>Netbox</option>
	</select> <select [(ngModel)]="filter.sortBy" id="direction"
		(change)="onFilterChanged()">
		<option>Stigende</option>
		<option>Faldende</option>
	</select>

	<h3>Filtre</h3>

	<h4>Synlighed</h4>
	<div>
		<input type="checkbox" [(ngModel)]="filter.showOnlyVisibleInNetBank"
			id="showInNetbank" (change)="onFilterChanged()"> Synlig i
		Netbank
	</div>
	<div>
		<input type="checkbox" [(ngModel)]="filter.showFaultyDocuments"
			id="showDocsWithErrors" (change)="onFilterChanged()"> Medtag
		fejlbehaeftede
	</div>
	<div>
		<input type="checkbox" value="true" [(ngModel)]="filter.includeAutoGen" 
		id="showAutogenerated" (change)="onFilterChanged()"> medtag autogenererede
	</div>
</aside>

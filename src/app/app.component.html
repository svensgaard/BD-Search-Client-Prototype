<!-- Main Search -->
<input type="text" [(ngModel)]="refnummer" />
<app-search [refnummer]="refnummer" (onSearched)="onSearched($event)" (onDokTypes)="onDokTypes($event)"></app-search>
{{filter.toString()}}
<div class="mainPlaceholder">
	<!-- Filters -->
	<app-filter [(filter)]="filter"></app-filter>

	<!-- output -->
	<app-documents [categories]="filteredResults" ></app-documents>
</div>

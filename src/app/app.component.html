<!-- Main Search -->
<input type="text" [(ngModel)]="refnummer" value="2069550" />
<app-search [refnummer]="refnummer" [numOfResults]="numOfResults" (onSearched)="onSearched($event)" (onDokTypes)="onDokTypes($event)"></app-search>
<div class="mainPlaceholder">
	<!-- Filters -->
	<app-filter [(filter)]="filter"></app-filter>
	{{filter.toString()}}
	<!-- output -->
	<app-documents [categories]="filteredResults"></app-documents>
	<div [style.display]="displayError" style="color:RED;font-weight:bold;font-size:35px">INGEN DOKUMENTER FUNDET</div>
</div>

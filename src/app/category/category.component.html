
<div class="categoryHeader" (click)="onClickHeader()">
	<div style="float:left;">{{category.name}}
		({{category.numberOfDocuments}})</div>
	<div style="float:right; font-weight:bold;">{{headerStatusIndicator}}</div>
</div>
<div class="categoryContent" [style.display]="display">
	<table>
		<tr>
			<th class="checkboxColumn"><input type="checkbox"></th>
			<th class="shortDateColumn">Dag</th>
			<th class="docTypeColumn">Dokumenttype</th>
			<th>Details</th>
		</tr>
		<tr *ngFor="let document of category.documents; let i = index;" [popper]="i" [popperTrigger]="'hover'" [popperPlacement]="'bottom'" [popperShowOnStart]="false">
			<td><input type="checkbox"></td>
			<td>{{document.udskriftsDato | date:'EEEE'}} d.
				{{document.udskriftsDato | date:'d'}}</td>
			<td>{{document.dokType}}</td>
			<td>{{buildDetails(document)}}</td>
			<popper-content #i>
				<app-popper-content [doc]="document"></app-popper-content>
			</popper-content>
		</tr>
	</table>
</div>

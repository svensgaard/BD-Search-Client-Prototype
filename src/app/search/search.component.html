<header>
    <div class="headerPlaceholder">
        <form class="searchForm">
            <input type="text" class="searchInput" #searchInput (keyup.enter)="onKeyEnter(searchInput.value)" (keyup)="onKeyInput(searchInput.value)" placeholder="Dokumenttype">
            <input type="checkbox" value="true" id="showAutogenerated"> medtag autogenererede
            <button (click)="toogleAdvanced()" class="advancedLink">Avanceret</button>
            <div [style.display]="displayAdvanced" class="advanced">
                <input type="text" class="searchInput" placeholder="Vedr. tekst">
            </div>
        </form>
    </div>
</header>

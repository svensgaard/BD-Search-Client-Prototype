<header>
    <form class="searchForm">
        <input auto-complete type="text" class="searchInput" [(ngModel)]="searchString" [source]="sourceArray"
        placeholder="Dokumenttype" name="searchInput" no-match-found-text="Dokumenttype ikke fundet" />

        <input type="date" [value]="dateFrom | date:'yyyy-MM-dd'" (input)="dateFrom=$event.target.valueAsDate" name="dateFrom" />

        <label for="dateFrom">til </label>
        <input type="date" [value]="dateTo | date:'yyyy-MM-dd'" (input)="dateTo=$event.target.valueAsDate" name="dateTo" />

        <button class="flat-button" type="submit" (click)="search()">Søg</button>

        <span *ngIf="numOfResults > 0">{{numOfResults}} resultater</span>
    </form>

    <div class="actions">
      <select>
        <option>Vælg Handling</option>
        <option>Tilknyt til Opgave</option>
        <option>Download Fil(er)</option>
        <option>Print Fil(er)</option>
        <option>Fejlmarkér Fil(er)</option>
      </select>
    </div>

    <div class="filters">
      <angular2-multiselect [data]="filter.dropdownList" [(ngModel)]="filter.selectedItems"
                          [settings]="filter.dropdownSettings"
                          (onSelect)="onItemSelect($event)"
                          (onDeSelect)="OnItemDeSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>

      <select class="orderSelect" ng-options="filter.sortOptions">
      </select>
    </div>
    <!--<div class="numOfDocs">{{numOfResults}} resultater</div>-->
  <span class="clear"></span>
</header>

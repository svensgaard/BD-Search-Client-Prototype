<header>
    <form class="searchForm">
        <input auto-complete type="text" class="searchInput" [(ngModel)]="searchString" [source]="sourceArray"
        placeholder="Dokumenttype" name="searchInput" no-match-found-text="Dokumenttype ikke fundet" />

        <input type="date" [ngModel]="dateFrom | date:'yyyy-MM-dd'" (ngModelChange)="dateFrom=$event" name="dateFrom" />

        <label for="dateFrom">til </label>
        <input type="date" [ngModel]="dateTo | date:'yyyy-MM-dd'" (ngModelChange)="dateTo=$event" name="dateTo" />

        <button class="flat-button" type="submit" (click)="search()">SÃ¸g</button>
    </form>

    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>

    <div class="numOfDocs">{{numOfResults}} resultater</div>
</header>
